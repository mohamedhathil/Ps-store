<div class="">
    <app-home-page></app-home-page>
</div>
<div class="container-fluid mt-5">
    <div class="row g-4 mt-3">
      <div 
        class="col-6 col-sm-6 col-md-4 col-lg-3"
        *ngFor="let game of allDatas"
      >
        <div class="card h-100 border-0 shadow-lg rounded-4 overflow-hidden">
          <img 
            [src]="game.image" 
            class="card-img-top object-fit-cover"
            alt="{{ game.name }}"
            style="height: 220px;"
          >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-dark fw-semibold">{{ game.name }}</h5>
            <p class="card-text mb-3">
              <span class="text-muted text-decoration-line-through me-2">₹{{ game.originalPrice }}</span>
              <span class="text-success fw-bold fs-5">₹{{ game.offerPrice }}</span>
            </p>
            <div class="mt-auto">
                <a  
                  target="_blank" 
                  class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2"
                >
                  <i class="bi bi-whatsapp fs-5"></i> Chat on WhatsApp
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
