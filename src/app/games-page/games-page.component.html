<div class="">
  <app-home-page></app-home-page>
</div>
<div class="container-fluid mt-5">
  <ng-container>
    <div class="promo-banner text-white text-center rounded-4 shadow-sm mb-4 px-4 py-5">
      <h2 class="fw-bold mb-2 d-flex align-items-center justify-content-center gap-2 flex-wrap">
        <img src="../assets/ps-logo.png" alt="PlayStation"  class="ps-logo-img">
        Discover Top PlayStation Games Buy or Rent for Less
      </h2>
      <p class="mb-0 fs-5">Your favorite PS games, now just a click away — play more, spend less!</p>
    </div>
  </ng-container>
  <div class="row g-4 mt-2">
    <div class="col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let game of allDatas">
      <div class="card custom-card h-100 border-0 shadow-lg rounded-4 overflow-hidden">
        <img [src]="game.image" class="card-img-top object-fit-cover" alt="{{ game.name }}" style="height: 220px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-dark fw-semibold mb-2 text-truncate-multiline">
            {{ game.name }}
          </h5>

          <div class="mt-auto">
            <p class="card-text mb-3">
              <span class="text-muted text-decoration-line-through me-2">₹{{ game.originalPrice }}</span>
              <span class="text-success fw-bold fs-5">₹{{ game.offerPrice }}</span>
            </p>
            <a [href]="envData" target="_blank"
              class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-whatsapp fs-5"></i> Chat on WhatsApp
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
